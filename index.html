<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vely Bug</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .dev-badge, .creator-badge {
          font-size: 0.75rem;
          font-weight: 600;
          padding: 0.125rem 0.6rem;
          border-radius: 9999px;
          color: white;
          position: relative;
          overflow: hidden;
          text-shadow: 0 0 5px rgba(0,0,0,0.3);
      }
      .dev-badge {
          background: linear-gradient(120deg, #5e60ce 0%, #9b59b6 100%);
      }
      .creator-badge {
          background: linear-gradient(120deg, #f0b90b 0%, #f8d05a 100%);
          color: #2c2c2c; /* Darker text for better contrast on gold */
      }
      .dev-badge::before, .creator-badge::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0) 100%);
          transform: skewX(-25deg);
          animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
          0% {
              left: -100%;
          }
          100% {
              left: 100%;
          }
      }
      @keyframes aura-glow {
        0%, 100% {
          filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.6)) drop-shadow(0 0 15px rgba(124, 58, 237, 0.3));
        }
        50% {
          filter: drop-shadow(0 0 18px rgba(168, 85, 247, 0.8)) drop-shadow(0 0 35px rgba(168, 85, 247, 0.5));
        }
      }
      .logo-animated-aura {
          animation: aura-glow 4s ease-in-out infinite;
      }
      .text-glow {
          text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
